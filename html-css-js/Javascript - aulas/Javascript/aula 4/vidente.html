</head>
<body>

	<script>



	function digaMeuFuturo(nomeDaProfissao, nomeDoLugar, nomeDoNamorado, quantosFilhos) {
		var futuro = "Você será uma " + nomeDaProfissao + " na " + nomeDoLugar + " e vai se casar com " +
	nomeDoNamorado + " " + " e vocês terão " + quantosFilhos + " filhos.";

		alert(futuro);

	};

	digaMeuFuturo("veterinária", "México", "Fábio Jr.", 40);

	</script>

</body>
</html>
